
<div math-dialog-content class="matDialogCont">
  <h1 class="h1Title" math-dialog-title>Add Product</h1>
    <form [formGroup]="productForm">
        <mat-form-field appearance="outline">
            <mat-label>Name of product</mat-label>
            <input matInput formControlName="productName" placeholder="Phone">
            <mat-icon matSuffix>dialpad</mat-icon>
            
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Category</mat-label>
            <mat-select formControlName="category">
              <mat-option value="IPhone">IPhone</mat-option>
              <mat-option value="Samsung">Samsung</mat-option>
              <mat-option value="Huawei">Huawei</mat-option>
    
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input matInput formControlName="date" [matDatepicker]="picker">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-radio-group formControlName="condition" class="example-radio-group">
         <mat-radio-button class="example-radio-button" *ngFor="let product of conditionalProduct" [value]="product">
        {{product}}
      </mat-radio-button>
    </mat-radio-group>
    <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input matInput formControlName="price" placeholder="Price">
        <mat-icon matSuffix>attach_money</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Comment</mat-label>
        <textarea formControlName="comment" matInput></textarea>
      </mat-form-field>
    </form>
</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button mat-raised-button color="primary" (click)="addProduct()" >{{actionBtn}}</button>
</div>
